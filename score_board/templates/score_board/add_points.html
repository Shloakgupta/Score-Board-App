{% extends "score_board/base.html" %}

{% block title %}Add Points to {{team.team_name}}{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'add' team_id=team.id %}">
        {% csrf_token %}
        <div class="form-group">
            <h3>Team Points</h3>
            <input type="number" class="form-control" placeholder="Add Points" name="points" required/>
        </div>
        <button style="margin: 20px;" class="btn btn-info" type="submit">Add</button>
    </form>
{% endblock %}
