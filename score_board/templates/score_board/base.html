<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'score_board/style.css' %}">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <div class="score_board">
        <h1 class="score_board_header">
            <a class="btn btn-primary" style="float: left;" href="/">Home</a>
                Score Board
            <a class="btn btn-success" style="float: right;" href="{% url 'create_team' %}">Create</a>
        </h1>

        <div class="score_board_container">
            {% block content %}
            {% endblock %}
        </div>
    </div>  
</body>
